<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <section class="content">
        <div class="card">
            <div class="top_card">
                <h2 class="title">Título card</h2>
                <p class="segundo_texto">Exemplo de texto</p>
            </div>
            <div class="media_card"></div>
            <div class="button_card">
                <p class="button_text">Aqui é um texto exemplo de resumo da página ou do documento que o card trata.</p>
                <div class="action_card">
                    <button class="actions">Curtir</button>
                    <button class="actions">Compartilhar</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
